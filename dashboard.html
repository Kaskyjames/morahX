<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Formula5</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container nav">
      <div class="logo">
        <img src="formula5.png" alt="Formula5 Logo">
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="dashboard">
    <div class="container dashboard-content">
      <h2>Welcome, Grant Uche</h2>
      <div class="balance-card">
        <h3>Account Balance</h3>
        <p>$1,250,000.00</p>
      </div>
      <h3>Recent Transactions</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>28/06/2025</td>
            <td>Transfer to Savings</td>
            <td>-$50,000</td>
          </tr>
          <tr>
            <td>26/06/2025</td>
            <td>Salary Credit</td>
            <td>+$30,000</td>
          </tr>
          <tr>
            <td>20/06/2025</td>
            <td>Electricity Bill Payment</td>
            <td>-$2,000</td>
          </tr>
        </tbody>
      </table>
      <a href="#" class="btn">Transfer Funds</a>
    </div>
  </section>

  <footer>
    <div class="container footer">
      <p>&copy; 2025 Formula5. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
